<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="moneyApp">
<div class="container">
    <div class="page-header">
        <h1>I am a rich man.
            <small>Mainly in the experiment.
            </small>
        </h1>
    </div>
    <div class="col-md-offset-4 col-md-4">
        <label for="forWhat" class="label label-default">For what</label>
        <input id="forWhat" type="text" class="form-control" ng-model="forWhat" placeholder="For poor pets">
        <money how-many="10" for-what="{{forWhat}}">
            <p id="message">Shut up and take my money!</p>
        </money>
    </div>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="money.js"></script>
</body>
</html>
