<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body ng-app="app">
<div class="container" ng-controller="SnowCtrl">
    <div class="page-header">
        <h1>Circle
            <small>and square
                <small>v2</small>
            </small>
        </h1>
    </div>
    <div class="row">

        <div class="col-md-4 text-center">
            <p class="label-success">Add petal</p>

            <div class="square bg-success center-block" enter="addPetal()">
            </div>
        </div>

        <div class="col-md-4 text-center">
            <p class="label-danger">Remove petal</p>

            <div class="square bg-danger center-block" enter="removePetal()"></div>
            </div>
        </div>

        <div class="col-md-4 text-center">
            <p class="label-info">Let it snow!</p>
                <span ng-repeat="snowflake in snow track by $index" id="petal" class="glyphicon glyphicon-star">*</span>
        </div>
    </div>

</div>

<script src="bower_components/angular/angular.js"></script>
<script src="snow.js"></script>
</body>
</html>
