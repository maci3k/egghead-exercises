<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="app">
<div class="container" ng-controller="AppCtrl">
    <div class="page-header">
        <h1>Products
            <small>you can buy everything you want!</small>
        </h1>
    </div>
    <div class="col-md-6" id="cakes">
        <h3>Cakes</h3>
        <order-component products="{{cakes}}" function="buyProduct(product)"></order-component>
        <!--order component with using *cakes* as products-->
    </div>
    <div class="col-md-6" id="sweets">
        <h3>Sweets</h3>
        <order-component products="{{sweets}}" function="buyProduct(product)"></order-component>
        <!--order component with using *sweets* as products-->
    </div>
    <div class="col-md-offset-3 col-md-6">
        <div class="panel-footer">
            <p><strong>Purchased products:</strong></p>
            <ul>
                <li ng-repeat="product in cart">{{product.name}}</li>
            </ul>
        </div>
    </div>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="shop.js"></script>
</body>
</html>
