<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="app">
<!--inside div below add controller-->
<div class="container" ng-controller="FruitCtrl">
    <div class="page-header text-center">
        <h1>I'm {{name}}
            <small>please buy me!</small>
        </h1>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="form-group">
            <label for="seller">Seller </label>
            <input type="text" id="seller" class="form-control" ng-model="seller">
        </div>
        <div class="form-group">
            <label for="name">Name </label>
            <input type="text" id="name" class="form-control" ng-model="name">
        </div>
        <div class="form-group">
            <label for="count">Count</label>
            <input type="number" id="count" class="form-control" ng-model="count">
        </div>
        <div class="well">
            <h3 id="message">Good morning {{seller}}!</h3>

            <p id="order"> I want to buy one {{name}} x {{count}} times</p>
        </div>
    </div>
</div>
<script src="bower_components/angular/angular.js"></script>
<!--here add script-->
<script src="js/FruitCtrl.js"></script>
</body>
</html>
