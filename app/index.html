<!DOCTYPE html>
<html>
<head lang="en">
    <title>AngularJS Tutorials</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-app="app">
<div class="container" ng-controller="AppCtrl">
    <div class="page-header">
        <h1>Directive
            <small>restriction</small>
        </h1>
    </div>
    <div class="text-center">
        <div class="row alert-success form-control">
            <restrict-e></restrict-e><!--use restrictE directive here-->
        </div>
        <div class="row alert-danger form-control">
            <div restrict-a=""></div><!--use restrictA directive in div-->
        </div>
        <div class="row alert-info form-control">
            <div class="restrict-c"></div><!--use restrictC directive in div-->
        </div>
        <!-- directive: restrict-m --><!--use restrictM directive here-->
    </div>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="restrict.js"></script>
</body>
</html>
