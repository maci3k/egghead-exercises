<label for="devote" class="label label-default">How much to devote</label>

<select ng-model="howMany" id="devote" ng-options="proposal for proposal in proposals" class="form-control form-group"></select>
<div class="text-center">
    <button id="toggle" ng-click="toggleContent()" class="btn btn-default">{{forWhat || "For poor pets"}}</button>
    <p id="proposal">I want to devote: {{howMany | currency}}</p>
    <strong id="message" ng-if="isContentVisible" ng-transclude></strong>
</div>
