<label for="devote" class="label label-default">How much to devote</label>

<div class="text-center">
    <button id="toggle" class="btn btn-default" ng-click="toggleContent()">{{forWhat || "For poor pets"}}</button>
    <p ng-transclude></p>
    <strong id="message" ng-if="isContentVisible">{{takeMyMoney}}</strong>
</div>
